language: node_js
node_js:
  - 'node'
  - '10'
  - '9'
  - '8'
  - '7'
  - '6'
before_install:
  - npm install -g npm
  - npm install -g greenkeeper-lockfile@1
before_script:
  - greenkeeper-lockfile-update
after_script:
  # Only the first job will upload the lockfile
  - greenkeeper-lockfile-upload
after_success:
  - 'cat ./coverage/lcov.info | ./node_modules/.bin/coveralls'
